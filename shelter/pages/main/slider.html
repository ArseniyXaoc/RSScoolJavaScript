<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="normalize.css">

</head>

<body>

    <div class="pets__wrapper wrapper">

            <h3 class="pets__heading"><span>Our friends who</span><br>

            <div class="pets__card">
                <button class="arrow about_hide_320 "><img src="../../assets/icons/arrow.svg" alt=""></button>
                <div class="card">
                    <ul class="card__ul card__active"></ul>
                    <ul class="card__ul "></ul>
                    <ul class="card__ul">
                        <li class="card__item card__item_hide card__item_hide_320">
                            <img class="card__img" src="../../assets/image/pets-woody.jpg" alt="dog">

                            <a href="#" class="card__button button">Learn more</a>
                        </li>
                    </ul>
                </div>
                <button class="arrow arrow_reverse about_hide_320"><img src="../../assets/icons/arrow.svg"
                        alt=""></button>

            </div>
            <div class="arrow_320 about_show_320">
                <button class="arrow about_show_320"><img src="../../assets/icons/arrow.svg" alt=""></button>
                <button class="arrow arrow_reverse about_show_320"><img src="../../assets/icons/arrow.svg"
                        alt=""></button>
